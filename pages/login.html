<div class="col-md-6 col-md-offset-3 login-pad">
<form name="loginForm" ng-submit="login.submit(login.user)" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control"  placeholder="Email" name="email" 
    ng-model="login.user.email"
    ng-minlength="10"
    required>
    <div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
      <p ng-message="email">This needs to be a valid email</p>
      <p ng-message="required">Please enter Email</p>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" 
    name="password"
    ng-pattern="/^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$/"
    ng-model="login.user.password"
    ng-minlength="8"
    required>
    <div class="help-block" ng-messages="loginForm.password.$error" 
    ng-if="loginForm.password.$dirty">
      <p ng-message="minlength">This field is too short</p>
      <p ng-message="maxlength">This field is too long</p>
      <p ng-message="required">Please enter Email</p>
      <p ng-message="email">This needs to be a valid email</p>
      <p ng-message="pattern">not correct</p>
    </div>
  </div>

  <button type="submit" class="btn btn-success pull-right" ng-disabled="loginForm.$invalid">Submit</button>
</form>  
</div>
<div class="col-md-6 col-md-offset-3">
<div class="alert alert-danger alert-dismissible" ng-show="login.error">
  <button type="button" class="close" ng-click="login.error = !login.error"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>  
</div>
